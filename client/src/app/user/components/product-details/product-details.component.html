<div @fade class="root">

	<!-- Component Header -->
	<div class="row">
		<div class="col-md-12 d-flex justify-content-center align-items-center mb-5">
			<div class="backward">
				<button nz-button nzType="default" (click)="backward()">
					<i class="fas fa-box-open mr-1"></i>
					Nos Produits
				</button>
			</div>
			<div class="mt-5">
				<h4>Détails Du Produit</h4>
			</div>
		</div>
	</div>
	<!-- End Component Header -->

	<div class="row">
		<!-- Product Carousel -->
		<div class="col-lg-6">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="assets/layout/img/products/clean.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="assets/layout/img/products/clean.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="assets/layout/img/products/clean.jpg" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

        <!-- Product Info -->
		<div class="col-lg-6">
			<div class="">
				<!-- Body -->
				<div class="card-body">
					<h1 class="card-heading card-custom-heading">{{ product.name }}</h1>
					<div class="">
						<p class="price">
							<span *ngIf="product.sold > 0" class="price-w-sold">
								{{ product.price }} <span class="devise">DH</span>
							</span>
							{{ product.price - (product.price * product.sold / 100) }} <span class="devise">DH</span>
						</p>
					</div>

					<p class="card-paragraph card-custom-paragraph">{{ product.desc }}</p>
					
					<div class="row">
						<div class="col-6">
						</div>
						<div class="col-6">
							<div class="d-flex justify-content-center align-items-center">
								<span class="quantity-label">Quantité: </span>
								<nz-input-number [(ngModel)]="quantity" [nzMin]="1" [nzStep]="1"></nz-input-number>
							</div>
						</div>
					</div>
				</div>
				
				<div class="card-footer card-custom-footer text-center px-2">
					<a class="custom-link">
						<i class="fa fa-shopping-cart"></i> Ajouter au Panier
					</a>
				</div>

			</div>
        </div>
    </div>

	<br>

    <!-- Similar Products -->
    <h3 class="text-center mt-5">Nos produits similaires</h3>
    <div class="row no-gutters">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-around">
            <div class="card card-similar">
                <!-- Card Image-->
                <div class="card-similar-img">
					<img class="d-block w-100" src="assets/layout/img/products/clean.jpg" alt="produit similaire">
                </div>
                <!-- Body -->
                <div class="card-body">
                    <h1 class="card-heading">Brosse et Gants</h1>
                    <p class="price">150 <span class="devise">DH</span></p>                    

                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-around">
            <div class="card card-similar">
                <!-- Card Image-->
                <div class="card-similar-img">
					<img class="d-block w-100" src="assets/layout/img/products/clean.jpg" alt="produit similaire">
                </div>
                <!-- Body -->
                <div class="card-body">
                    <h1 class="card-heading">Brosse et Gants</h1>
                    <p class="price">150 <span class="devise">DH</span></p>            

                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-around">
            <div class="card card-similar">
                <!-- Card Image-->
                <div class="card-similar-img">
					<img class="d-block w-100" src="assets/layout/img/products/clean.jpg" alt="produit similaire">
                </div>
                <!-- Body -->
                <div class="card-body">
                    <h1 class="card-heading">Brosse et Gants</h1>
                    <p class="price">150 <span class="devise">DH</span></p>            

                </div>
            </div>
        </div>

    </div>
</div>
