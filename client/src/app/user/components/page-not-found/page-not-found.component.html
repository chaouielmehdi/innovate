<div @fade class="root">

	<div id="page-not-found">
		<img width="100%" src="assets/layout/img/page-not-found.png" alt="page-not-found">
	</div>
	
	<!-- Component Header -->
	<div class="row">
		<div class="col-md-12 d-flex justify-content-center align-items-center header">
			<div class="mt-2">
				<h4 class="c-grey">{{ title }}</h4>
			</div>
		</div>
	</div>
	<!-- End Component Header -->


	<div class="row">
		<div class="col-lg-12 d-flex justify-content-center align-items-center">
			<p class="c-grey">Erreur 404</p>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 d-flex justify-content-center align-items-center">
			<button *ngIf="backward.btnName" class="mr-4" nz-button nzType="default" routerLink="{{backward.btnUrl}}">
				<i class="{{backward.btnIcon}} mr-1"></i>
				{{ backward.btnName }}
			</button>

			<button *ngIf="!loggedIn" nz-button nzType="default" routerLink="/home">
				<i nz-icon nzType="home" nzTheme="outline"></i>
				Home
			</button>

			<button *ngIf="loggedIn" [class.ml-4]="backward.btnName" nz-button nzType="default" routerLink="/dashboard">
				<i nz-icon nzType="dashboard" nzTheme="fill"></i>
				Tableau de bord
			</button>
		</div>
	</div>
</div>
